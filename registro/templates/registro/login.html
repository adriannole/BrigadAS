<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #004d40, #00796b, #009688);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            animation: slideIn 1s ease;
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .login-container:hover {
            transform: scale(1.01);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .login-image {
            background: url('https://amaguania.gob.ec/wp-content/uploads/2024/02/mapa-amaguana-1-879x1024.png') no-repeat center center;
            background-size: cover;
            width: 45%;
            min-height: 100%;
        }

        .login-form {
            padding: 40px;
            width: 55%;
            text-align: center;
            position: relative;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #004d40, #00796b);
            animation: expandHeight 1.5s ease;
        }

        .login-form h1 {
            color: #004d40;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            animation: fadeInDown 1s ease-in-out;
        }

        .login-form p {
            color: #00796b;
            font-size: 1.1rem;
            margin-bottom: 25px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .form-group label {
            color: #004d40;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            border: 2px solid #00796b;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.5);
            border-color: #004d40;
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 77, 64, 0.3);
        }

        .alert-danger {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            animation: shake 0.5s ease;
            margin-top: 15px;
            border-radius: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes expandHeight {
            from {
                height: 0;
            }
            to {
                height: 100%;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-8px);
            }
            40%, 80% {
                transform: translateX(8px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h1>BRIGADAS MÉDICAS</h1>
            <p>INGRESE CON SU CREDENCIAL A SU ESPECIALIDAD</p>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Nombre de usuario o contraseña incorrectos.
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
