<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2a6041;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-control-plaintext {
            font-weight: bold;
            color: #2a6041;
        }

        .btn-primary {
            background-color: #2a6041;
            border-color: #2a6041;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #204d36;
            border-color: #204d36;
        }

        .separator {
            border-bottom: 2px solid #2a6041;
            margin: 15px 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        .section-title {
            background-color: #2a6041;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detalles del Paciente</h2>

        <div class="section-title">Información Personal</div>

        <form>
            <div class="form-group">
                <label>Cédula:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.cedula }}" readonly>
            </div>
            <div class="form-group">
                <label>Apellidos y Nombres:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.apellidos_nombres }}" readonly>
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.telefono }}" readonly>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.get_sexo_display }}" readonly>
            </div>
            <div class="form-group">
                <label>Sector:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.sector }}" readonly>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.fecha_nacimiento }}" readonly>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.edad }}" readonly>
            </div>

            <div class="separator"></div>

            <div class="section-title">Información de Salud</div>

            <div class="form-group">
                <label>Afiliado a Seguro:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.afiliado_seguro|yesno:'Sí,No' }}" readonly>
            </div>
            <div class="form-group">
                <label>Discapacidad:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.discapacidad|yesno:'Sí,No' }}" readonly>
            </div>
            <div class="form-group">
                <label>Porcentaje de Discapacidad:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.porcentaje_discapacidad }}" readonly>
            </div>
            <div class="form-group">
                <label>Tipo de Discapacidad:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.tipo_discapacidad }}" readonly>
            </div>
            <div class="form-group">
                <label>Antecedentes Patológicos Personales:</label>
                <textarea class="form-control-plaintext" readonly>{{ paciente.antecedentes_patologicos_personales }}</textarea>
            </div>
            <div class="form-group">
                <label>Antecedentes Patológicos Familiares:</label>
                <textarea class="form-control-plaintext" readonly>{{ paciente.antecedentes_patologicos_familiares }}</textarea>
            </div>
            <div class="form-group">
                <label>Presión Arterial:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.presion_arterial }}" readonly>
            </div>
            <div class="form-group">
                <label>Peso:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.peso }}" readonly>
            </div>
            <div class="form-group">
                <label>Talla:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.talla }}" readonly>
            </div>
            <div class="form-group">
                <label>IMC:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.imc }}" readonly>
            </div>
            <div class="form-group">
                <label>Diagnóstico IMC:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.diagnostico_imc }}" readonly>
            </div>
            <div class="form-group">
                <label>Temperatura:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.temperatura }}" readonly>
            </div>
            <div class="form-group">
                <label>Frecuencia Cardíaca:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.frecuencia_cardiaca }}" readonly>
            </div>
            <div class="form-group">
                <label>Frecuencia Respiratoria:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.frecuencia_respiratoria }}" readonly>
            </div>
            <div class="form-group">
                <label>Nivel de Glucosa:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.nivel_glucosa }}" readonly>
            </div>
            <div class="form-group">
                <label>Saturación:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.saturacion }}" readonly>
            </div>
            <div class="form-group">
                <label>Diagnóstico:</label>
                <textarea class="form-control-plaintext" readonly>{{ paciente.diagnostico }}</textarea>
            </div>
            <div class="form-group">
                <label>CIE-10:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.cie_10 }}" readonly>
            </div>
            <div class="form-group">
                <label>Observación:</label>
                <textarea class="form-control-plaintext" readonly>{{ paciente.observacion }}</textarea>
            </div>

            <div class="separator"></div>

            <div class="section-title">Información Adicional</div>

            <div class="form-group">
                <label>Responsable:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.responsable }}" readonly>
            </div>
            <div class="form-group">
                <label>Fecha de Registro:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.fecha_registro }}" readonly>
            </div>
            <div class="form-group">
                <label>Especialidad:</label>
                <input type="text" class="form-control-plaintext" value="{{ paciente.especialidad.nombre }}" readonly>
            </div>

            <a href="{% url 'index' %}" class="btn btn-primary btn-block mt-4">Volver</a>
            <a href="{% url 'descargar_pdf' paciente.id %}" class="btn btn-success btn-block mt-4">Descargar PDF</a>

        </form>
    </div>
</body>
</html>
